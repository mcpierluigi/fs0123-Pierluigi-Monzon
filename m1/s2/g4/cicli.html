<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        /*set di righe che si ripetono, migliaia di interazioni in frazioni
        di secondo, non solo un lettura continua*/

        i = 0;
        while(i <= 5){

            if(i == 2){
                i++;
                continue; //salta all'iterazione successiva
            }

            document.write(i);
            i++;
        }

        i = 0;
        while(i <= 5){

            if(i == 2){
                i++;
                break; //termina il ciclo
            }

            document.write(i);
            i++;
        }
        
    </script>

</body>
</html>
