<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        //a differenza di if questo non si ferma, continua e per questo richiede i break

        let frutto = 'mela';

        switch(frutto){
            case 'mela':
                document.write('Le mele costano 1$');
                break;
            case 'pera':
                document.write('Le Pere costano 0.9$');
                break;
            case 'ananas':
            case 'mango' :
                document.write('Ananas e Manco costano 3.90$');
            default : //in pratica un else
                document.write('Non abbiamo ' + frutto)
        }

    </script>

</body>
</html>
